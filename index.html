<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;1,200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Review</title>
</head>
<body>
    <section>
        <div class="title">
            <h2>OUR REVIEW</h2>
            <hr>
        </div>

        <!-- Review -->
        <div class="review">
            <div class="img-container">
                <img id="person-img" src="https://miro.medium.com/max/2560/1*gBQxShAkxBp_YPb14CN0Nw.jpeg" alt="Person">
            </div>
            <h4 id="author">Sara Jones</h4>
            <p id="job">UX DESIGNER</p>
            <p id="info">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Reprehenderit nesciunt accusamus 
                dolorum doloremque ab, odit soluta excepturi sit eveniet,
                 deleniti ratione possimus officiis aspernatur aperiam voluptas id alias enim dolor.
            </p>

            <!-- prev next button -->
            <div class="button-container">
                <button class="prev-btn"><i class="fa fa-chevron-left"></i></button>
                <button class="next-btn"><i class="fa fa-chevron-right"></i></button>
            </div>

            <!-- Random button -->
            <button class="random-btn">Suprise Me</button>
        </div>
    </section>

    <script src="index.js"></script>
</body>
</html>
